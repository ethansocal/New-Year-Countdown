<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/fireworks.js" defer></script>
    <script src="js/timer.js" defer></script>
    <script src="js/debug.js" defer></script>
  </head>
  <body class="bg-slate-900 font-bungee overflow-hidden">
    <!-- 
      Welcome to Ethan's New Year Countdown! If you want to contribute,
      feel free to fork this project on GitHub. Debugging shortcuts:
      1-6: Change to specified part
      F: Toggle fireworks
      R: Reset debugging modfifiers
    -->
    <canvas class="w-screen h-screen fixed -z-20" id="fireworks"></canvas>
    <div class="backdrop-blur-sm w-screen h-screen fixed -z-10"></div>
    <div>
      <div
        class="grid place-content-center text-[7vw] w-screen h-screen text-center countdown text-white"
        id="part1"
      >
        <div><span class="days"></span> <span id="days-label">Days</span></div>
        <div><span class="hours"></span> <span id="hours-label">Hours</span></div>
        <div><span class="minutes"></span> <span id="minutes-label">Minutes</span></div>
        <div><span class="seconds"></span> <span id="seconds-label">Seconds</span></div>
      </div>
      <div
        class="grid place-content-center w-screen h-screen text-center text-[15vw] countdown text-amber-300"
        id="part2"
      >
        <div>
          <span class="hours"></span>:<span class="minutes"></span>:<span
            class="seconds"
          ></span>
        </div>
      </div>
      <div
        class="grid place-content-center w-screen h-screen text-center text-[20vw] countdown text-amber-600"
        id="part3"
      >
        <div><span class="minutes"></span>:<span class="seconds"></span></div>
      </div>
      <div
        class="grid place-content-center w-screen h-screen text-center text-[27vw] countdown text-red-700"
        id="part4"
      >
        <div><span class="minutes"></span>:<span class="seconds"></span></div>
      </div>
      <div
        class="grid place-content-center w-screen h-screen text-center countdown text-teal-500"
        id="part5"
      >
        <div class="text-[40vw]">
          <!--lg:text-[400px] md:text-[300px] sm:text-[200px] text-[130px]-->
          <span class="seconds"></span>
        </div>
        <div class="text-[10vw]">
          <!--lg:text-[150px] md:text-[130px] sm:text-[100px] text-[70px]-->
          <div class="-top-[10vw] relative">Seconds</div>
        </div>
      </div>
      <div
        class="grid place-content-center text-center countdown w-screen h-screen"
        id="part6"
      >
        <div class="text-[10vw] text-cyan-400">Happy New Year!</div>
        <div class="text-[5vw] text-cyan-600">Have a wonderful 2022!</div>
      </div>
    </div>
  </body>
</html>
